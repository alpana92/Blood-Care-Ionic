<ion-pane>
    <ion-header-bar class="custom-bar-bg">
        <div class="buttons">
            <a class="button button-icon ion-ios-arrow-back" 
                    ng-click="appGoBack()" nav-direction="back"></a>
        </div>
        <h1 class="title">Appointment</h1>
        <div class="buttons">
            <button class="button button-icon ion-checkmark-circled" 
                    ng-click="showConfirm()">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        
        <div class="card custom-card">
            <div class="item">
                <span>Name</span>
            </div>
            <div class="item custom-input">
                <label class="item-input">
                   <input type="text" placeholder="eg. Meeting with Doctor"> 
                </label>
            </div>
        </div>
        
        <div class="card custom-card">
            <div class="item">
                <span>Description</span>
            </div>
            <div class="item">
                <label class="item-input">
                    <textarea placeholder="About High Blood Sugar Level Problem" rows="2"></textarea>
                </label>
            </div>
        </div>
        
    </ion-content>
</ion-pane>
